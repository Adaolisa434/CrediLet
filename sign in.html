<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Credilet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .user-type-selector {
            margin-bottom: 30px;
        }

        .user-type-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .user-type-tab {
            flex: 1;
            padding: 12px 8px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .user-type-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .sign-in-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .sign-in-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .sign-in-btn:hover::before {
            left: 100%;
        }

        .sign-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 20px;
        }

        .help-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .help-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .help-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo {
                font-size: 28px;
            }

            .user-type-tab {
                font-size: 11px;
                padding: 10px 6px;
            }

            .form-group input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .help-links {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="logo">Credilet</div>
        <div class="tagline">Secure Rental Credit Management</div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="user-type-selector">
            <div class="user-type-tabs">
                <button class="user-type-tab active" data-type="renter">Renter</button>
                <button class="user-type-tab" data-type="agent">Agent</button>
                <button class="user-type-tab" data-type="admin">Admin</button>
            </div>
        </div>

        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="password-toggle" id="password-toggle">Show</button>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="sign-in-btn" id="signin-btn">
                <span id="btn-text">Sign In</span>
                <div class="loading" id="loading" style="display: none;"></div>
            </button>
        </form>

        <div class="divider">
            <span>Need help?</span>
        </div>

        <div class="help-links">
            <a href="#" id="support-link">Contact Support</a>
            <a href="#" id="help-center-link">Help Center</a>
        </div>
    </div>

    <script>
        // User type selection
        const userTypeTabs = document.querySelectorAll('.user-type-tab');
        let selectedUserType = 'renter';

        userTypeTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                userTypeTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                selectedUserType = tab.dataset.type;
                
                // Update placeholder text based on user type
                const emailInput = document.getElementById('email');
                const placeholders = {
                    renter: 'Enter your email address',
                    agent: 'Enter your agent email',
                    admin: 'Enter your admin email'
                };
                emailInput.placeholder = placeholders[selectedUserType];
            });
        });

        // Password toggle
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Form submission
        const signinForm = document.getElementById('signin-form');
        const signinBtn = document.getElementById('signin-btn');
        const btnText = document.getElementById('btn-text');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Show loading state
            signinBtn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';

            // Simulate API call
            setTimeout(() => {
                // Reset button state
                signinBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';

                // Simulate different responses based on user type
                if (email === 'demo@credilet.com' && password === 'demo123') {
                    showSuccess(`Welcome back! Redirecting to ${selectedUserType} dashboard...`);
                    setTimeout(() => {
                        // Redirect logic would go here
                        window.location.href = `/${selectedUserType}-dashboard`;
                    }, 2000);
                } else {
                    showError('Invalid email or password. Please try again.');
                }
            }, 2000);
        });

        // Clickable links
        document.getElementById('forgot-password-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/forgot-password';
        });

        document.getElementById('support-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/support';
        });

        document.getElementById('help-center-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/help';
        });

        // Mobile optimization: Prevent zoom on input focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.fontSize = '16px';
            });
        });

        // Add smooth scrolling for better mobile experience
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
